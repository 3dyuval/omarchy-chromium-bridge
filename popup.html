<!DOCTYPE html>
<html>
<head>
<style>
  body {
    width: 200px;
    margin: 0;
    padding: 12px;
    font-family: system-ui, sans-serif;
    font-size: 13px;
    background: #222;
    color: #ddd;
  }
  h3 {
    margin: 0 0 8px 0;
    font-size: 13px;
    font-weight: 600;
  }
  .current {
    padding: 8px;
    border-radius: 6px;
    background: rgba(255,255,255,0.05);
    margin-bottom: 8px;
    text-align: center;
    font-weight: 500;
  }
  .status {
    font-size: 11px;
    opacity: 0.6;
    text-align: center;
  }
  button {
    display: block;
    width: 100%;
    margin-top: 8px;
    padding: 6px;
    border: none;
    border-radius: 4px;
    background: rgba(255,255,255,0.1);
    color: inherit;
    cursor: pointer;
    font-family: inherit;
    font-size: 12px;
  }
  button:hover { background: rgba(255,255,255,0.15); }
</style>
</head>
<body>
  <h3>Omarchy Theme</h3>
  <div class="current" id="current">Loading...</div>
  <div class="status" id="status">Syncs every 60s</div>
  <button id="sync">Sync Now</button>
  <script src="popup.js"></script>
</body>
</html>
